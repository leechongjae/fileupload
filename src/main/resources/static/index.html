<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Chap08. SpringBoot + MyBatis C.R.U.D Practice</h1>

    <h3>1. C(Create): INSERT</h3>
    <button onclick="location.href='/menu/regist'">신규 메뉴 등록</button>

    <h3>2. R(Read): SELECT</h3>
    <button onclick="location.href='/menu/list'">전체 메뉴 조회</button>

    <h3>3. U(Update): UPDATE</h3>
    <form action="/menu/edit" method="get">
        <p>수정하고 싶은 메뉴의 메뉴코드</p>
        <input type="number" name="codeNum"> <!-- 사용자가 메뉴 코드를 입력하는 필드 -->
        <button type="submit">메뉴 수정하기</button>
    </form>

    <h3>4. D(Delete): DELETE</h3>
    <button onclick="location.href='/menu/delete'">메뉴 삭제하기</button>
</body>
</html>
